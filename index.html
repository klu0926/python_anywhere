<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image to ASCII</title>
    <link rel="stylesheet" href="frontend/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Image to ASCII Art</h1>

      <div class="upload-section">
        <input type="file" id="fileInput" />

        <label for="width-selector">Output Width:</label>
        <select id="width-selector">
          <option value="100" selected>100</option>
          <option value="50">50</option>
          <option value="25">25</option>
        </select>

        <button id="convertBtn">Convert</button>
      </div>

      <div id="preview-display" class="preview-container" style="display: none">
        <h2>Image Preview</h2>
        <img id="preview" alt="Image preview will appear here" />
      </div>

      <div class="output-container">
        <div class="output-top">
          <h2>ASCII Output</h2>
          <button id="output-copy">COPY</button>
          <span id="output-copy-message"></span>
        </div>
        <pre id="asciiOutput"></pre>
      </div>
    </div>

    <script src="frontend/js/ascii.js"></script>
  </body>
</html>
